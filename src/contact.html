<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us page </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <style>
       
       .nav-button {
            background-color: #007bff;
            color: white;
            border: 2px solid white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
            font-weight: bold;
            min-width: 120px;
        }

        .nav-button:hover {
            background-color: #b0d3f7;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #007bff;
                padding: 10px;
                border-radius: 10px;
                position: absolute;
                right: 20px;
                top: 60px;
                z-index: 1000;
            }

            .nav-menu.active {
                display: flex;
            }
            nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            padding: 1rem 5%;
            z-index: 1000;
        }

        body {
            font-size: clamp(14px, 2vw, 18px);
            padding-top: 80px; /* To prevent content from being hidden behind the navbar */
        }
            .logo-container {
                margin-right: auto;
            }
        }

        @media (min-width: 769px) {
            .logo-container {
                margin-left: 20px;
                margin-right: auto;
            }
        }
        input, textarea {
            background-color: rgb(224, 223, 223);
            border: 2px solid #ccc;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 4px 6px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        h2 {
            font-family: inherit;
            font-weight: bold;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .contact-info img {
            width: 50px;
            height: 50px;
        }

        .contact-container {
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: scale(1.02);
        }
        body {
            font-size: clamp(14px, 2vw, 18px);
        }

        .logo-text {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }
        body {
    font-family: 'Poppins', sans-serif;
}

    </style>
    <script>
          function toggleMenu() {
        const menu = document.querySelector('.nav-menu');
        menu.classList.toggle('active');
    }
        function showConfirmation(event) {
            event.preventDefault();
            alert("Your message has been successfully sent!");
            document.getElementById("contactForm").reset();
        }
    </script>
</head>
<body class="bg-white text-white">
    <nav class="bg-blue-500 p-4 flex flex-col md:flex-row items-center justify-between gap-4 relative">
        <div class="logo-container flex items-center">
            <img src="https://th.bing.com/th/id/OIP.IhgWlJj9rzgxwht2bdpgSgHaFV?rs=1&pid=ImgDetMain" 
            alt="Resort Logo" class="w-16 h-16 rounded-full object-cover">
            <a href="index.html" class="text-white text-2xl resort-font ml-2">Recidencia Del Hamor</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-menu">
            <button class="nav-button" onclick="location.href='index.html'">Home</button>
            <button class="nav-button" onclick="location.href='accommodations.html'">Accommodations</button>
            <button class="nav-button" onclick="location.href='amenities.html'">Amenities</button>
            <button class="nav-button" onclick="location.href='contact.html'">Contact Us</button>
        </div>
    </nav><br>

<section class="min-h-screen bg-gray-50 shadow-lg rounded-lg py-16 flex items-center justify-center">
    <div class="container mx-auto px-6">
        <div class="flex justify-between gap-8">
            <div class="contact-container w-full sm:w-1/2 bg-white p-8 shadow-lg rounded-lg" style="max-width: 600px;">
                <h2 class="text-4xl font-semibold text-center text-gray-900 mb-6">Contact Us</h2>
                <p class="text-center text-gray-600 mb-6 text-lg">We'd love to hear from you! Please fill out the form below.</p>

                <form id="contactForm" onsubmit="showConfirmation(event)" method="POST" class="space-y-6">
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-medium mb-2">Subject</label>
                        <input type="text" name="subject" placeholder="Enter subject" required>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-medium mb-2">Message</label>
                        <textarea name="message" rows="4" placeholder="Write your message here..." required></textarea>
                    </div><br>

                    <div class="flex justify-center">
                        <button type="submit"
                            class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

            <div class="w-full sm:w-1/2 mt-10 sm:mt-0">
                <h2 class="text-4xl font-semibold text-center text-gray-900 mb-6">Find Us On The Map</h2>
                <div class="w-full" style="height: 500px;">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11191.536271998451!2d124.0888655!3d12.6251586!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a0c96c1198dc6f%3A0x995aaec9dae2c17a!2sRecidencia%20del%20Hamor%20Beachfront!5e0!3m2!1sen!2sph!4v1677773294394!5m2!1sen!2sph"
                        class="w-full h-full border-0 rounded-lg drop-shadow-lg"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
                <div class="contact-info">
                    <a href="https://www.facebook.com/profile.php?id=100065040003922" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1200px-Facebook_icon.svg.png" alt="Facebook"> Recidencia Del Hamor
                    </a>
                    <a href="mailto:recidenciadelhamor@gmail.com">
                        <img src="https://static.vecteezy.com/system/resources/previews/022/484/516/original/google-mail-gmail-icon-logo-symbol-free-png.png" alt="Gmail"> recidenciadelhamor@gmail.com
                    </a>
                    <a href="tel:+639123456789">
                        <img src="https://th.bing.com/th/id/OIP.TIYnrsy6wV3TX312soEx5gHaHY?rs=1&pid=ImgDetMain" alt="Phone"> +63 912 345 6789
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
