    function openModal(room, details, price, guests, img) {
        document.getElementById("modal-title").innerText = room;
        document.getElementById("modal-details").innerText = details;
        document.getElementById("modal-price").innerText = "â‚±" + price + " per night";
        document.getElementById("modal-guests").innerText = "Accommodates up to " + guests + " guests";

        const images = roomImages[room] || [img];
        currentSlideIndex = 0;
        document.getElementById("modal-img").src = images[currentSlideIndex];

        document.getElementById("details-modal").classList.remove("hidden");

        startCarousel(images);
    }

    function closeModal() {
        document.getElementById("details-modal").classList.add("hidden");
        clearInterval(slideInterval);
    }

    function startCarousel(images) {
        clearInterval(slideInterval);
        slideInterval = setInterval(() => {
            currentSlideIndex = (currentSlideIndex + 1) % images.length;
            document.getElementById("modal-img").src = images[currentSlideIndex];
        }, 2000); // Change slide every 3 seconds
    }
    function toggleMenu() {
        const menu = document.querySelector('.nav-menu');
        menu.classList.toggle('active');
    }
